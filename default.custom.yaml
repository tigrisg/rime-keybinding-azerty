patch:
  "menu/page_size": 9
  key_binder:
    import_preset: default
    bindings:
      - {accept: ampersand, send: 1, when: has_menu} 
      - {accept: eacute, send: 2, when: has_menu} 
      - {accept: quotedbl, send: 3, when: has_menu} 
      - {accept: apostrophe, send: 4, when: has_menu} 
      - {accept: parenleft, send: 5, when: has_menu} 
      - {accept: minus, send: 6, when: has_menu} 
      - {accept: egrave, send: 7, when: has_menu} 
      - {accept: underscore, send: 8, when: has_menu} 
      - {accept: รง, send: 9, when: has_menu} 
      - {accept: parenright, send: Prior, when: has_menu} 
      - {accept: equal, send: Next, when: has_menu} 
      - {accept: "Control+1", select: .next, when: always}
      - {accept: "Control+2", toggle: full_shape, when: always}
      - {accept: "Control+3", toggle: simplification, when: always}
      - {accept: "Control+4", toggle: extended_charset, when: always}